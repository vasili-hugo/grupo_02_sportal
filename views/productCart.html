<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/productCart.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <title>Sportal - Carrito de Compras</title>
  </head>

  <body>
    <main>
      <header>
          <div class="header-bar"></div>
          <div class="header-circle"></div>
          <div class="header-login" href="/menu.html">
              Login
              <a href="http://" target="_blank" rel="noopener noreferrer"><i class="far fa-user-circle"></i></a>
          </div>
          <div class="header-search-box">
              <form action="/search" method="GET">
                  <input class="header-search-input" type="text" name="search-string" placeholder="Ingrese su búsqueda" autocomplete="false">
              </form>
              <i class="fas fa-search header-glass"></i>
          </div>
          <a class="header-menu" href="/menu.html"><i class="fas fa-bars"></i></a>
          <div class="header-banner"></div>
      </header>

      <div class="goback-link">
        <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fas fa-home"></i></a>
        <a>Carrito de Compras</a>
      </div>

      <div class="grid-big">
        <div class="grid-buy">
          <div class="art1">
            <div class="lower-rect">
              <img class="image" src="imgs/ferrari/20020812.jpg">
            </div>
          </div>
          <div class="grid-item1">
            <div class="codigo">Código: PRX-56789-2</div>
            <div class="precio">$ 3.200,00</div>
            <img class="icon" src="imgs/logoadidas.png">
            <div class="counter">
              <button class="upcount" type="button">+</button>
              <div class="count-value">1</div>
              <button class="dncount" type="button">-</button>
            </div>
            <div></div><!--Celda vacia-->
            <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fas fa-info informes"></i></a>
            <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fas fa-trash"></i></a>
          </div>
          
          <div class="art2">
            <div class="lower-rect">
              <img class="image" src="imgs/ferrari/20020822.jpg">
            </div>
          </div>
          <div class="grid-item2">
            <div class="codigo">Código: ABX-56789-2</div>
            <div class="precio">$ 7.400,00</div>
            <img class="icon" src="imgs/logoadidas.png">
            <div class="counter">
              <button class="upcount" type="button">+</button>
              <div class="count-value">1</div>
              <button class="dncount" type="button">-</button>
            </div>
            <div></div><!--Celda vacia-->
            <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fas fa-info informes"></i></a>
            <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fas fa-trash"></i></a>
          </div>
          
          <div class="art3">
            <div class="lower-rect">
              <img class="image" src="imgs/ferrari/20020828.jpg">
            </div>
          </div>
          <div class="grid-item3">
            <div class="codigo">Código: PAX-56789-2</div>
            <div class="precio">$ 13.800,00</div>
            <img class="icon" src="imgs/logoadidas.png">
            <div class="counter">
              <button class="upcount" type="button">+</button>
              <div class="count-value">1</div>
              <button class="dncount" type="button">-</button>
            </div>
            <div></div><!--Celda vacia-->
            <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fas fa-info informes"></i></a>
            <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fas fa-trash"></i></a>
          </div>
        </div>

        <form class="payment" action="/" method="POST">
          <div class="frm-title">TICKET</div>
          <div class="qty-items">3</div>
          <i class="fas fa-shopping-cart"></i>
          <div class="subtotal">
            <label class="st-lbl1">Subtotal</label>
            <label class="st-lbl2">$ 5.600,00</label>
          </div>
          <div class="envio">
            <select class="env-sel">
              <option value="envio">Envío</option>
              <option value="retira-sucursal">Retira en sucursal</option>
              <option value="ml-envio">Mercado Envío</option>
              <option value="oca-fast">OCA Postal Inmediato</option>
              <option value="oca-normal">OCA Postal Normal</option>
            </select>
            <label class="env-lbl">$600,00</label>
          </div>
          <div class="descuento">
            <label class="desc-lbl1">Descuento</label>
            <label class="desc-lbl2">$ -1.300,00</label>
          </div>
          <div class="tot-line">____________________________________</div>
          <div class="total">
            <label class="tot-lbl1">Total</label>
            <label class="tot-lbl2">$ 6.300,00</label>
          </div>
          <button class="btn-pagar" type="submit">Pagar</button>
          <button class="btn-vaciar" type="reset">Vaciar carrito</button>
          <button class="btn-continuar" type="reset">Continuar comprando</button>
        </form>

        <div class="grid-txt-otros">
          <div class="txt-otros">OTROS PRODUCTOS SIMILARES</div>
          <div class="grid-otros">
            <div class="otros1">
              <div class="lower-otr">
                <img class="image" src="imgs/ferrari/20030123.jpg">
              </div>
            </div>
            <div class="otros2">
              <div class="lower-otr">
                <img class="image" src="imgs/ferrari/20030125.jpg">
              </div>
            </div>
            <div class="otros3">
              <div class="lower-otr">
                <img class="image" src="imgs/ferrari/20030202.jpg">
              </div>
            </div>
            <div class="otros4">
              <div class="lower-otr">
                <img class="image" src="imgs/ferrari/20030211.jpg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-bar">
        <div class="footer-icons">
          <i class="fab fa-telegram-plane"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-square"></i>
        </div>
        <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fas fa-info info"></i></a>
      </div>
    </footer>
  </body>
</html>
